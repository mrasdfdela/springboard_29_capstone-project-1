{% extends 'base.html' %}

{% block content %}
<div>
  <h1>Sign up!</h1>
  <form method='post'>
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
      {{ field.label }}
      {{ field }}
    {% endfor %}
    <button>Submit</button>
    <button>Cancel</button>
  </form>
</div>
{% endblock %}
