{% extends 'base.html' %}

{% block content %}
  <div>
    <h1>Latest Games</h1>
  </div>
  <ul>
    {% for game in games %}
    <li>
      <a href="/game/{{ game['id'] }}">
        {{ game['date'] }}: 
        {{ game['home_team']['full_name'] }} {{ game['home_team_score'] }} - 
        {{ game['visitor_team']['full_name'] }} {{ game['visitor_team_score'] }}
      </a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
