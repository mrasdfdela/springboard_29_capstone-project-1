{% extends 'base.html' %}

{% block content %}
  <div>
    <h1>Hello world!</h1>
  </div>
  <ul>
    {% for game in games %}
    <li>
      {{ game['date'] }}: 
      {{ game['home_team']['full_name'] }} {{ game['home_team_score'] }} - 
      {{ game['visitor_team']['full_name'] }} {{ game['visitor_team_score'] }}
    </li>
    {% endfor %}
  </ul>
{% endblock %}
